name: Backend CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-test:
    name: Backend Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm install

      - name: Run ESLint
        working-directory: ./backend
        run: npm run lint

      - name: Check Prettier formatting
        working-directory: ./backend
        run: npm run format:check

      - name: Run tests with coverage
        working-directory: ./backend
        run: npm run test:ci

      - name: Check coverage threshold
        working-directory: ./backend
        run: |
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(node -e "const fs = require('fs'); const coverage = JSON.parse(fs.readFileSync('coverage/coverage-summary.json', 'utf8')); const total = coverage.total; console.log(Math.min(total.lines.pct, total.statements.pct, total.functions.pct, total.branches.pct));")
            echo "Coverage: $COVERAGE%"
            if (( $(echo "$COVERAGE < 70" | bc -l) )); then
              echo "❌ Coverage is below 70%: $COVERAGE%"
              exit 1
            else
              echo "✅ Coverage meets minimum threshold: $COVERAGE%"
            fi
          else
            echo "⚠️  Coverage summary not found, skipping check (Jest validates with coverageThreshold)"
          fi

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./backend/coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
          delete-old-comments: true
