name: Python Services CI

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'python-services/**'
      - '.github/workflows/python-ci.yml'
  push:
    branches: [main, develop]
    paths:
      - 'python-services/**'

jobs:
  lint-and-test:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python-services/requirements.txt

      - name: Install dependencies
        working-directory: ./python-services
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run flake8
        working-directory: ./python-services
        run: flake8 src/ tests/

      - name: Check black formatting
        working-directory: ./python-services
        run: black --check src/ tests/

      - name: Run tests with coverage
        working-directory: ./python-services
        run: pytest

      - name: Check coverage threshold
        working-directory: ./python-services
        run: |
          # pytest ya verifica la cobertura mínima con --cov-fail-under=70
          echo "✅ Coverage check passed (validated by pytest)"

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          files: ./python-services/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false
